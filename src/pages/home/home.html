<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item text-right>
    {{numberOutput.text}}
  </ion-item>



  <ion-grid no-padding>
    <ion-row>
      <ion-col>
        <button ion-button block outline (click)="appenNum('1')">1</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline (click)="appenNum('2')">2</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline (click)="appenNum('3')">3</button>
      </ion-col>
    </ion-row>
    <ion-row> 
      <ion-col>
        <button ion-button block outline (click)="appenNum('4')">4</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline (click)="appenNum('5')">5</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline (click)="appenNum('6')">6</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block outline (click)="appenNum('7')">7</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline (click)="appenNum('8')">8</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline (click)="appenNum('9')">9</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block outline>?</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline (click)="appenNum('0')">0</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline (click)="clearText()">AC</button>
      </ion-col>
    </ion-row>
  </ion-grid>
    
</ion-content>
